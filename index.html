<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Art</title>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-white text-4xl mb-4">Random Art Generator</h1>
        <button id="generate" class="px-4 py-2 bg-blue-500 text-white rounded mb-4">Generate Art</button>
        <button id="download" class="px-4 py-2 bg-green-500 text-white rounded mb-4">Download Art</button>
        <div id="art-canvas-container" class="relative border border-white" style="width: 600px; height: 600px;">
            <canvas id="art-canvas" width="600" height="600"></canvas>
        </div>
    </div>
</body>
</html>
